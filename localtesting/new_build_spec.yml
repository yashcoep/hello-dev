version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - testEnv



steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    failImmediatelyOnError: true
    command: |
      echo $testEnv
      export testEnv=5.0
      echo OCI_STAGE_ID: $OCI_STAGE_ID
      echo OCI_PIPELINE_ID: $OCI_PIPELINE_ID
      echo OCI_BUILD_RUN_ID: $OCI_BUILD_RUN_ID
      echo OCI_TRIGGER_COMMIT_HASH: $OCI_TRIGGER_COMMIT_HASH
      echo OCI_TRIGGER_SOURCE_BRANCH_NAME: $OCI_TRIGGER_SOURCE_BRANCH_NAME
      export minor_version=135
      ls -lart
      git branch
      df -h > output1.txt
      cd src/main/java/org/example/
      echo "commit7" > output.txt
      javac HelloWorld.java
      sleep 2m 30s
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        name: "handle failure step 1"
        failImmediatelyOnError: true
        command: |
          echo "Handling Failure"
          test
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
 

outputArtifacts:
  - name: output1
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/Source/output1.txt
